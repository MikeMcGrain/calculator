<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input id="screen" type="text" value="0" maxlength="10" autofocus/>
      <button id="clear">Clear</button>
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button id="decimal">.</button>
      </div>
      <div class="operations">
        <button>&divide;</button>
        <button>&times;</button>
        <button>&minus;</button>
        <button>&plus;</button>
        <button>&equals;</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
