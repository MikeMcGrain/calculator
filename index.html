<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <p>JavaScript Calculator</p>
    <div id="calculator-grid">
      <input id="calculator-screen" value="0" />
      <button id="memory-recall-button">MR</button>
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="operator-button" data-operator="divide">&divide;</button>

      <button id="memory-store-button">MS</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="operator-button" data-operator="times">&times;</button>

      <button id="memory-clear-button">MC</button>
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="operator-button" data-operator="minus">&minus;</button>

      <button id="clear-button">AC</button>
      <button class="number-button">0</button>
      <button id="decimal-button">.</button>
      <button id="equal-button">&equals;</button>
      <button class="operator-button" data-operator="plus">&plus;</button>
    </div>
  </body>
</html>
