<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="screen" type="text" value="0" autofocus />
      <button id="clear-btn">Clear</button>
      <button class="operation-btn">&divide;</button>
      <button class="number-btn">7</button>
      <button class="number-btn">8</button>
      <button class="number-btn">9</button>
      <button class="operation-btn">&times;</button>
      <button class="number-btn">4</button>
      <button class="number-btn">5</button>
      <button class="number-btn">6</button>
      <button class="operation-btn">&plus;</button>
      <button class="number-btn">1</button>
      <button class="number-btn">2</button>
      <button class="number-btn">3</button>
      <button class="operation-btn">&minus;</button>
      <button>0</button>
      <button class="number-btn" id="decimal-btn">.</button>
      <button class="operation-btn" id="equal-btn">&equals;</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
